<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- ordered lists -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ol type="1">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <!-- unordered list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ul style='list-style-type: disk;'>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ul style='list-style-type: none;'>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ul style='list-style-type: circle;'>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <!-- dicription list -->
    <dl>
        <dt>Item 1</dt>
        <dd>Lorem ipsum dolor sit amet.</dd>
        <dt>item 2</dt>
        <dd>Lorem ipsum dolor sit amet.</dd>
    </dl>


</body>

</html>
