<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Event Registration Form</title>
  </head>
  <body>
    <form id="eventForm" onsubmit="validateForm()">
      <!-- Name Input -->
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        class="form-input"
        onblur="validateName();"
        required
      />
      <br /><br />

      <!-- Email Input -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-input"
        onblur="validateEmail();"
        required
      />
      <br /><br />

      <!-- Event Type (Radio Buttons) -->
      <label>Event Type:</label>
      <input
        type="radio"
        id="workshop"
        name="eventType"
        value="Workshop"
        required
      />
      <label for="workshop">Workshop</label>
      <input
        type="radio"
        id="seminar"
        name="eventType"
        value="Seminar"
        required
      />
      <label for="seminar">Seminar</label>
      <input
        type="radio"
        id="networking"
        name="eventType"
        value="Networking"
        required
      />
      <label for="networking">Networking</label> <br /><br />

      <!-- Dietary Preferences (Checkboxes) -->
      <label>Dietary Preferences:</label>
      <br />
      <input
        type="checkbox"
        id="vegetarian"
        class="form-checkbox"
        value="Vegetarian"
      />
      <label for="vegetarian">Vegetarian</label>
      <input type="checkbox" id="vegan" class="form-checkbox" value="Vegan" />
      <label for="vegan">Vegan</label>
      <input
        type="checkbox"
        id="glutenFree"
        class="form-checkbox"
        value="Gluten-Free"
      />
      <label for="glutenFree">Gluten-Free</label> <br /><br />

      <!-- Event Date Selection -->
      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" class="form-input" required />
      <br /><br />

      <!-- Additional Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" class="form-input"></textarea> <br /><br />

      <!-- Submit Button (Excluded as per instructions) -->

      <!-- JavaScript Validation Error Message -->
      <p id="errorMessage" class="error-message"></p>
    </form>
  </body>
</html>
